[params]
  # LoveIt 主题版本
  version = "0.2.X"
  # 网站描述
  description = "生信团队"
  # 网站关键词
  keywords = ["Theme", "Hugo"]
# 应用图标配置

#[params.app]
  # 当添加到 iOS 主屏幕或者 Android 启动器时的标题, 覆盖默认标题
  #title = "LoveIt"
  # 是否隐藏网站图标资源链接
  noFavicon = false
  # 更现代的 SVG 网站图标, 可替代旧的 .png 和 .ico 文件
  #svgFavicon = ""
  # Android 浏览器主题色
  themeColor = "#ffffff"
  # Safari 图标颜色
  iconColor = "#5bbad5"
  # Windows v8-10 磁贴颜色
  tileColor = "#da532c"
# 搜索配置
[params.search]
  enable = true
  # 搜索引擎的类型 ("lunr", "algolia")
  type = "algolia"
  # 文章内容最长索引长度
  contentLength = 4000
  # 搜索框的占位提示语
  placeholder = ""
  # 最大结果数目
  maxResultLength = 10
  # 结果内容片段长度
  snippetLength = 50
  # 搜索结果中高亮部分的 HTML 标签
  highlightTag = "em"
  # 是否在搜索索引中使用基于 baseURL 的绝对路径
  absoluteURL = false
  [params.search.algolia]
    index = "majorbio.zh-cn"
    appID = "VX4BXOJBC5"
    searchKey = "53790f167edb548b217bfe91dd891ac0"

[params.home]
  # RSS 文章数目
  rss = 10
  # 主页个人信息
[params.home.profile]
  enable = true
  # Gravatar 邮箱，用于优先在主页显示的头像
  gravatarEmail = ""
  # 主页显示头像的 URL
  avatarURL = "/images/1.png"
  # 主页显示的网站标题 (支持 HTML 格式)
  # 网站标题
  title = "美吉生物信息团队"
  # 主页显示的网站副标题
  subtitle = "将基因科技与人类健康事业完美结合，让人人都能享受美吉的服务"
  # 是否为副标题显示打字机动画
  typeit = true
  # 是否显示社交账号
  social = true
  # 免责声明 (支持 HTML 格式)
  disclaimer = ""
# 主页文章列表
[params.home.posts]
  enable = true
  # 主页每页显示文章数量
  paginate = 6
